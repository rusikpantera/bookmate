<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу - Админ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #3a3a3a;">
<div class="container mt-4" style="
    margin-top: 100px !important;
    background-color: aliceblue;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 10px;
    gap: 24px;">

    <h1 style="align-self: center">Редактировать книгу</h1>
    <form th:action="@{'/admin/books/edit/' + ${book.id}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" name="title" th:value="${book.title}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Автор</label>
            <p><span th:text="${book.author != null ? book.author.getFullName() : 'Не указан'}"></span></p>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="publishedDate" class="form-label">Дата публикации</label>
            <input type="text" id="publishedDate" name="publishedDate" th:value="${book.publishedDate}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество экземпляров</label>
            <input type="number" id="quantity" name="quantity" th:value="${book.quantity}" class="form-control" required min="0">
        </div>
        <button type="submit" class="btn btn-outline-primary">Обновить</button>
        <a href="/admin/books" class="btn btn-outline-danger">Отмена</a>
    </form>
</div>
</body>
</html>
