<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу - Админ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Редактировать книгу</h1>
    <form th:action="@{'/admin/books/edit/' + ${book.id}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" name="title" th:value="${book.title}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" id="author" name="author" th:value="${book.author}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="publishedDate" class="form-label">Дата публикации</label>
            <input type="date" id="publishedDate" name="publishedDate" th:value="${book.publishedDate}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество экземпляров</label>
            <input type="number" id="quantity" name="quantity" th:value="${book.quantity}" class="form-control" required min="0">
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
        <a href="/admin/books" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
