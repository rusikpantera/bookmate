<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать автора - Админ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #3a3a3a;">
<div class="container mt-4" style="
    margin-top: 100px !important;
    background-color: aliceblue;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 10px;
    gap: 24px;">

    <h1 style="align-self: center">Редактировать автора</h1>
    <form th:action="@{'/admin/authors/edit/' + ${author.id}}" method="post">
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" id="surname" name="surname" th:value="${author.surname}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" id="name" name="name" th:value="${author.name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество (необязательно)</label>
            <input type="text" id="patronymic" name="patronymic" th:value="${author.patronymic}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Дата рождения</label>
            <input type="date" id="birthDate" th:value="${author.birthDate}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-outline-primary">Обновить</button>
        <a href="/admin/authors" class="btn btn-outline-danger">Отмена</a>
    </form>
</div>
</body>
</html>
