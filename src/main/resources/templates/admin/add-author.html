<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора - Админ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #3a3a3a;">
<div class="container mt-4" style="
    margin-top: 100px !important;
    background-color: aliceblue;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 10px;
    gap: 24px;">
    <h1 style="align-self: center">Добавить автора</h1>

    <form th:action="@{/admin/authors/add}" method="post" th:object="${author}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Введите фамилию автора" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Введите имя автора" required>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество (необязательно)</label>
            <input type="text" id="patronymic" name="patronymic" class="form-control" placeholder="Введите отчество автора">
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Дата рождения</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Изображение автора</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*" />
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/authors}" class="btn btn-secondary">Отмена</a>
    </form>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
