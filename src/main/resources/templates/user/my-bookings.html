<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои бронирования</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Мои бронирования</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Название книги</th>
            <th>Автор</th>
            <th>ISBN</th>
            <th>Количество</th>
            <th>Дата публикации книги</th>
            <th>Дата бронирования</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.bookTitle}"></td>
            <td th:text="${booking.author}"></td>
            <td th:text="${booking.isbn}"></td>
            <td th:text="${booking.quantity}"></td>
            <td th:text="${booking.publishedDate}"></td>
            <td th:text="${booking.bookingDate != null ? #temporals.format(booking.bookingDate, 'dd.MM.yyyy HH:mm') : 'N/A'}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/user/books}" class="btn btn-secondary">Назад</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
