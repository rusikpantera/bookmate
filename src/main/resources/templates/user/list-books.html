<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг для бронирования</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<a th:href="@{/user/books/myBookings}" class="btn btn-info mb-3">Мои бронирования</a>

<div class="container mt-4">
    <h1>Список книг</h1>

    <form th:action="@{/user/books/search}" method="get" class="mb-3">
        <div class="row g-2">
            <div class="col-md-4">
                <input type="text" name="title" class="form-control" placeholder="Поиск по названию">
            </div>
            <div class="col-md-4">
                <input type="text" name="author" class="form-control" placeholder="Поиск по автору">
            </div>
            <div class="col-md-4">
                <input type="text" name="isbn" class="form-control" placeholder="Поиск по ISBN">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-secondary mt-2">Искать</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>ISBN</th>
            <th>Дата публикации</th>
            <th>Количество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishedDate}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <a th:href="@{'/user/books/book/' + ${book.id}}" class="btn btn-success btn-sm">Забронировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
