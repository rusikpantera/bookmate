<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #3a3a3a; height: 100vh; width: 100%;">
<div class="container" style="height: 100%; display: flex; justify-content: center; align-items: center;">
    <div class="container" style="
    width: 500px;
    margin: auto !important;
    background-color: aliceblue;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 24px;">
        <h1 style="align-self: center">Регистрация</h1>

        <form th:action="@{/register}" method="post" style="display: flex; justify-content: center;
            flex-direction: column;" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Введите логин" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Введите email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Фамилия</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Введите фамилию" required>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Имя</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Введите имя" required>
            </div>
            <div class="mb-3">
                <label for="middlename" class="form-label">Отчество</label>
                <input type="text" id="middlename" name="middlename" class="form-control" placeholder="Введите отчество" >
            </div>
            <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
        </form>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <p class="mt-3">
            Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
        </p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
