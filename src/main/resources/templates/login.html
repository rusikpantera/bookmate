<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #3a3a3a; height: 100vh; width: 100%;">
<div class="container" style="height: 100%; display: flex; justify-content: center; align-items: center;">
    <div class="container" style="
    width: 500px;
    margin: auto !important;
    background-color: aliceblue;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 24px;">
        <h1 style="align-self: center">Вход в систему</h1>

        <form th:action="@{/login}" method="post" style="display: flex; justify-content: center; flex-direction: column;">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-dark">Войти</button>
        </form>
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Неверный логин или пароль.
        </div>
        <p class="mt-3">
            Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
        </p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
